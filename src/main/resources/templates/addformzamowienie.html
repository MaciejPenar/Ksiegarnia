<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Dodawanie osoby do bazy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    
    
    <body>
        

        
    
        
    <div id="menu">
        <ul>
            <li><a href="/index.html">Strona glowna</a></li>
            <li><a href="/print_klient">Klienci</a></li>
            <li><a href="/print_pracownik">Pracownicy</a></li>
            <li><a href="/print_ksiazka">Ksiazki</a></li>
            <li><a href="/print_all_zam">Zamowienia</a></li>
            <li><a href="/print_adres">Adresy</a></li>
            <li><a href="/print_koszyk">Koszyk</a></li>
        </ul>
    </div>
    <br/>
    
    <div id="info">
    <h3> Dodawanie zamowienia do bazy:</h3>
    </div>

    <br/> 
    
    <div id="formularz">
        
    <form th:action="@{/add_zam}"  method="POST" th:object="${transZamowienie}">
        

        <div class="form-group">    
            <label> Data zamowienia: </label>    
            <input type="date" th:field="${transZamowienie.dataZamowienia}" name="data"  class="input"/><br/>   
        </div>       

        <br/>
        
        <div class="form-group">    
            <label> Data otrzymania: </label>
            <input type="date" th:field="${transZamowienie.dataOtrzymania}" name="data"  class="input"/><br/>   
        </div>       

        <br/>
        
        <div class="form-group">    
            <label> Koszt: </label>
            <input type="text" th:field="${transZamowienie.koszt}" value=""/><br/>            
        </div>       

        <br/>
        
        <div class="form-group">    
                        <label>Metoda platnosci: </label>
                        <br/>
                        <select class="input" name="metoda" title="">
                            <option>Wybierz metodę płatności</option>
                            <option  th:each="metoda : ${metodaList}"
                                     th:value="${metoda.id_metody}"
                                     th:text="${metoda.id_metody}+'. '+${metoda.nazwa}"></option>                    
                        </select>   
                    </div>       

        <br/>
        
        <div class="form-group">    
                        <label>Klient: </label>
                        <br/>
                        <select class="input" name="klient" title="">
                            <option>Klienci</option>
                            <option  th:each="klient : ${klientList}"
                                     th:value="${klient.id_klienta}"
                                     th:text="${klient.id_klienta}+'. '+${klient.nazwisko}"></option>                    
                        </select>   
                    </div> 

        <br/>
        

        
        
                       
    

        <br/>

        <input type="submit" value="Dodaj" />

    </form>
        <br/>
    </div>
    
    <div id="footer">
    <p>&copy Wszelkie prawa zastrzezone. <br /></p>
    </div>



    </body>
</html>
