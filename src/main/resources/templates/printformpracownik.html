<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >    
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> 
        <link rel="stylesheet" type="text/css" href="style.css" />        
        <title>Lista pracownikow</title>               
    </head>
    
    
    <body>
      
    <div id="menu">
        <ul>
            <li><a href="/index.html"><img src="glowna.png" /> Strona glowna</a></li>
            <li><a href="/print_ksiazka"><img src="ksiazki.png" /> Ksiazki</a></li>
            <li><a href="/print_all_zam"><img src="zamowienia.png" /> Zamowienia</a></li>
            <li><a href="/print_koszyk"><img src="koszyk.png" /> Koszyk</a></li>
        </ul>
    </div>
            
            <div class="container">
            <div class="table-responsive">
                <table id="tbl" class="table table-bordered"> 

                    <thead>
                        
                        <tr  class="active">
                            <th><h1>Imie</h1></th>  
                            <th><h1>Nazwisko</h1></th>  
                            <th><h1>Telefon</h1></th> 
                            <th><h1>Stanowisko</h1></th>
                            <th><h1>Miejscowosc</h1></th> 
                            <th><h1>Edycja</h1></th>
                            <th><h1>Usuwanie</h1></th>
                        </tr>
                        
                    </thead>
                    <tbody>                       
                        <tr th:each ="pracownik : ${pracownikList}">               
                            
                            <td> <b  th:utext="${pracownik.imie}">...</b> </td>
                            <td> <b  th:utext="${pracownik.nazwisko}">...</b> </td>
                            <td> <b  th:utext="${pracownik.telefon}">...</b> </td> 
                            <td> <b  th:utext="${pracownik.stanowisko}">...</b> </td> 
                            <td> <b  th:utext="${pracownik.adres.miejscowosc}">...</b> </td>
                            <td align="center"> <a th:href="@{'/edit_pracownik/' + ${pracownik.id_pracownika}}" class="buttonEdytuj">Edytuj</a> </td>
                            <td align="center"> <a th:href="@{'/delete_pracownik/' + ${pracownik.id_pracownika}}" class="buttonUsun">Usuń</a> </td>

                                 
                        </tr>

                    </tbody>          
                </table>    
            </div>
            </div>
        <input type="button" class="buttonExport" value="Stwórz raport" onclick="Export()" />


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="text/javascript">
        function Export() {
            html2canvas(document.getElementById('tbl'), {
                onrendered: function (canvas) {
                    var data = canvas.toDataURL();
                    var docDefinition = {
                        content: [{
                            image: data,
                            width: 500
                        }]
                    };
                    pdfMake.createPdf(docDefinition).download("Raport.pdf");
                }
            });
        }
    </script>
            
</body>
</html>
